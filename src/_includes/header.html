  <style></style>
  <script>
    const refresh = (headerMask, header) => {
      const isHeaderAtTop = window.scrollY <= 100;

      if (headerMask) {
        if (isHeaderAtTop) {
          headerMask.classList.add('opacity-0');
          headerMask.classList.remove('opacity-100');
        } else {
          headerMask.classList.remove('opacity-0');
          headerMask.classList.add('opacity-100');
        }
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const headerMask = document.getElementById('header-mask');
      const header = document.getElementById('header');
      refresh(headerMask, header);
      window.addEventListener('scroll', () => {
        refresh(headerMask, header);
      });
    });
  </script>
